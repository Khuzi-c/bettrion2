<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Slot - Bettrion Admin</title>
    <link rel="stylesheet" href="/assets/css/style.css">
    <link rel="stylesheet" href="/assets/css/admin-layout.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <script src="/assets/js/admin-auth.js"></script>
    <style>
        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: var(--text-secondary);
        }

        input,
        textarea,
        select {
            width: 100%;
            padding: 10px;
            background: var(--bg-dark);
            border: 1px solid var(--border-color);
            color: white;
            border-radius: 4px;
        }
    </style>
</head>

<body>
    <div class="admin-layout">
        <aside class="sidebar">
            <a href="/" class="brand" style="display: flex; align-items: center; gap: 10px;">
                <img src="/assets/images/bettrion-logo_notxt.webp" alt="Bettrion" style="height: 35px;">
                <span style="font-size: 1.5rem; font-weight: 800; color: var(--accent-gold);">Bettrion</span>
            </a>
            <nav>
                <a href="/admin/dashboard">Dashboard</a>
                <a href="/admin/platform-edit">Add Platform</a>
                <a href="/admin/add-slot" class="active">Add Slot</a>
                <a href="/admin/platforms">Manage Platforms</a>
                <a href="/admin/articles">Manage Articles</a>
                <a href="/admin/article-edit">Write Article</a>
                <a href="/admin/tickets">Support Tickets</a>
                <a href="/admin/staff-time">Staff Hours</a>
                <a href="/admin/backups">Backups</a>
                <a href="/admin/images">Image Manager</a>
                <a href="/admin/users">Users</a>
                <a href="/admin/settings">Settings</a>
            </nav>
            <div style="padding: 20px;">
                <button onclick="adminLogout()" class="btn"
                    style="width:100%; background:var(--accent-red);">Logout</button>
            </div>
        </aside>

        <main class="admin-content">
            <h1>Add New Slot</h1>
            <div class="card" style="max-width: 800px;">
                <form id="slot-form">
                    <input type="hidden" name="category" value="Slots">

                    <div class="form-group">
                        <label>Slot Name</label>
                        <input type="text" name="name" required>
                    </div>

                    <div style="display: flex; gap: 20px;">
                        <div class="form-group" style="flex: 1;">
                            <label>RTP / Rating</label>
                            <input type="number" step="0.1" name="rating" value="96.5">
                        </div>
                        <div class="form-group" style="flex: 1;">
                            <label>Provider</label>
                            <input type="text" name="provider" placeholder="Pragmatic Play, etc.">
                        </div>
                    </div>

                    <div class="form-group">
                        <label>Image URL</label>
                        <input type="text" name="logo" required>
                    </div>

                    <div class="form-group">
                        <label>Play Link</label>
                        <input type="text" name="affiliate_link" required>
                    </div>

                    <div class="form-group">
                        <label>Description</label>
                        <textarea name="description" rows="5"></textarea>
                    </div>

                    <button type="submit" class="btn btn-primary">Save Slot</button>
                    <div id="msg" style="margin-top: 10px;"></div>
                </form>
            </div>
        </main>
    </div>

    <script src="/assets/js/api.js"></script>
    <script>
        document.getElementById('slot-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = new FormData(e.target);
            const data = Object.fromEntries(formData.entries());

            if (data.provider) {
                data.tags = [data.provider];
            }

            data.rating = parseFloat(data.rating);
            const res = await api.post('/platforms', data);

            const msg = document.getElementById('msg');
            if (res.success) {
                msg.innerHTML = '<span style="color: green;">Slot added successfully!</span>';
                e.target.reset();
            } else {
                msg.innerHTML = `<span style="color: red;">Error: ${res.error}</span>`;
            }
        });
    </script>
</body>

</html>
