<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Failed - Bettrion</title>
    <link rel="stylesheet" href="/assets/css/main.css">
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
        }

        .error-box {
            background: #1a1a1a;
            padding: 40px;
            border-radius: 12px;
            border: 1px solid #333;
            max-width: 400px;
        }

        h1 {
            color: var(--primary);
            margin-bottom: 20px;
        }

        p {
            color: #ccc;
            margin-bottom: 30px;
        }

        a {
            background: var(--primary);
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 6px;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <div class="error-box">
        <h1>Login Failed</h1>
        <p>We couldn't sign you in with Google. Please try again.</p>
        <a href="/">Return Home</a>
    </div>
</body>

</html>
