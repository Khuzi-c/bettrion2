<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Settings - Bettrion</title>
    <link rel="icon" type="image/webp" href="/assets/img/logo.webp">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/assets/css/main.css?v=8">
    <link rel="stylesheet" href="/assets/css/premium-layout.css?v=1">

    <!-- NUCLEAR CSS INJECTION -->
    <style>
        .sidebar {
            position: fixed;
            top: 0;
            left: 0;
            bottom: 0;
            width: 280px;
            background: #0d0d0d;
            z-index: 2001;
            transform: translateX(-100%);
            transition: transform 0.4s ease;
            border-right: 1px solid rgba(255, 255, 255, 0.08);
            display: flex;
            flex-direction: column;
        }

        .sidebar.active {
            transform: translateX(0);
        }

        .sidebar-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(5px);
            z-index: 2000;
            opacity: 0;
            visibility: hidden;
            transition: all 0.4s ease;
        }

        .sidebar-overlay.active {
            opacity: 1;
            visibility: visible;
        }

        .sidebar-header {
            padding: 25px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #222;
            background: #050505;
        }

        .sidebar-content {
            padding: 20px;
            overflow-y: auto;
            flex: 1;
        }

        .sidebar-title {
            color: #666;
            text-transform: uppercase;
            font-size: 0.75rem;
            font-weight: 800;
            letter-spacing: 1px;
            margin: 25px 0 10px 15px;
        }

        .sidebar-link {
            display: flex;
            align-items: center;
            gap: 15px;
            padding: 12px 20px;
            color: #ccc;
            text-decoration: none;
            font-weight: 500;
            transition: 0.2s;
            border-left: 3px solid transparent;
        }

        .sidebar-link:hover,
        .sidebar-link.active {
            background: rgba(255, 255, 255, 0.03);
            color: white;
            border-left-color: var(--primary);
        }

        .sidebar-link .icon {
            width: 24px;
            height: 24px;
            object-fit: contain;
        }

        .close-btn {
            background: transparent;
            border: none;
            color: #888;
            font-size: 1.8rem;
            cursor: pointer;
        }

        header {
            background: #0a0a0a;
            border-bottom: 1px solid rgba(255, 255, 255, 0.08);
            height: 70px;
            display: flex;
            align-items: center;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
        }

        .header-container {
            width: 100%;
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .hamburger-btn {
            background: #1a1a1a;
            border: 1px solid #333;
            cursor: pointer;
            width: 40px;
            height: 40px;
            border-radius: 8px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 5px;
        }

        .hamburger-btn span {
            display: block;
            width: 20px;
            height: 2px;
            background: #fff;
            border-radius: 2px;
        }

        .brand-link {
            display: flex;
            align-items: center;
            gap: 12px;
            text-decoration: none;
        }

        .brand-logo {
            height: 32px;
            filter: drop-shadow(0 0 5px rgba(255, 215, 0, 0.4));
        }

        .brand-name {
            font-family: 'Inter', sans-serif;
            font-weight: 800;
            font-size: 1.5rem;
            color: #ffd700;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .header-right {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .lang-selector {
            position: relative;
            background: #1a1a1a;
            border: 1px solid #333;
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 0.9rem;
            font-weight: 600;
            color: #fff;
        }

        .btn-login-plain {
            color: white;
            font-weight: 600;
            text-decoration: none;
            margin-right: 10px;
        }

        .btn-signup {
            background: #e50914;
            color: white;
            padding: 10px 20px;
            border-radius: 6px;
            text-decoration: none;
            font-weight: 700;
            font-size: 0.9rem;
        }
    </style>
    <style>
        .settings-container {
            max-width: 700px;
            margin: 40px auto;
            background: #1a1a1e;
            padding: 30px;
            border-radius: 12px;
            border: 1px solid #333;
        }

        .section-title {
            font-size: 1.4rem;
            color: var(--accent-gold);
            margin-bottom: 20px;
            border-bottom: 1px solid #333;
            padding-bottom: 10px;
        }

        .theme-options {
            display: flex;
            gap: 20px;
            margin-bottom: 30px;
        }

        .theme-btn {
            flex: 1;
            padding: 20px;
            border: 2px solid #333;
            border-radius: 8px;
            background: #111;
            cursor: pointer;
            text-align: center;
            transition: 0.2s;
        }

        .theme-btn:hover,
        .theme-btn.active {
            border-color: var(--primary);
            background: #222;
        }
    </style>
</head>

<body>
    <div id="header-placeholder"></div>

    <div class="settings-container">
        <h1 style="color:white; margin-bottom:30px;">Settings</h1>

        <div class="section-title">Profile Settings</div>
        <div style="text-align:center; margin-bottom:30px; background:#111; padding:20px; border-radius:8px;">
            <img id="current-avatar" src="/assets/img/default-avatar.png"
                style="width:100px; height:100px; border-radius:50%; object-fit:cover; border:3px solid var(--primary); margin-bottom:15px; background:#222;">
            <br>
            <label class="theme-btn" id="btn-up-av"
                style="padding:10px 20px; display:inline-block; width:auto; flex:none;">
                üì∑ Change Avatar
                <input type="file" id="avatar-upload" style="display:none" accept="image/*" onchange="uploadAvatar()">
            </label>
        </div>

        <div style="margin-bottom:30px; padding:0 10px;">
            <label style="display:flex; align-items:center; cursor:pointer; gap:15px; color:white; font-size:1.1rem;">
                <input type="checkbox" id="email-notif" style="width:20px; height:20px; accent-color:var(--primary);"
                    onchange="updateNotif()">
                Receive Email Notifications
            </label>
            <p style="color:#666; font-size:0.9rem; margin-top:5px; margin-left:35px;">Get updates on new bonuses and
                features.</p>
        </div>

        <div class="section-title">Visual Theme</div>
        <div class="theme-options">
            <div class="theme-btn active" onclick="setTheme('dark')">
                <div style="font-size:2rem;">üåë</div>
                <div>Dark Mode</div>
            </div>
            <div class="theme-btn" onclick="setTheme('light')">
                <div style="font-size:2rem;">‚òÄÔ∏è</div>
                <div>Light Mode</div>
            </div>
            <div class="theme-btn" onclick="setTheme('gradient')">
                <div style="font-size:2rem;">üåà</div>
                <div>Gradient</div>
            </div>
            <div class="theme-btn" onclick="setTheme('custom')">
                <div style="font-size:2rem;">üé®</div>
                <div>Custom</div>
            </div>
        </div>

        <div id="custom-colors"
            style="display:none; margin-bottom:30px; background:#111; padding:20px; border-radius:8px;">
            <p>Select Gradient Colors:</p>
            <div style="display:flex; gap:20px; align-items:center;">
                <input type="color" id="color1" value="#111111" onchange="updateCustomTheme()">
                <span>to</span>
                <input type="color" id="color2" value="#20202a" onchange="updateCustomTheme()">
            </div>
        </div>

        <div class="section-title">Change Password</div>
        <form>
            <input type="password" placeholder="Current Password"
                style="width:100%; padding:12px; background:#222; border:1px solid #444; color:white; margin-bottom:10px; border-radius:6px;">
            <input type="password" placeholder="New Password"
                style="width:100%; padding:12px; background:#222; border:1px solid #444; color:white; margin-bottom:10px; border-radius:6px;">
            <button class="btn-green" style="width:100%;">Update Password</button>
        </form>
    </div>

    <script src="/assets/js/utils.js?v=4"></script>
    <script src="/assets/js/api.js?v=3"></script>
    <script src="/assets/js/router.js?v=3"></script>
    <script>
        // Init state
        const savedTheme = localStorage.getItem('user_theme') || 'dark';
        if (savedTheme === 'custom') {
            document.getElementById('custom-colors').style.display = 'block';
            document.getElementById('color1').value = localStorage.getItem('theme_color1') || '#111111';
            document.getElementById('color2').value = localStorage.getItem('theme_color2') || '#20202a';
        }

        // Highlight active btn
        document.querySelectorAll('.theme-btn').forEach(b => {
            if (b.innerText.toLowerCase().includes(savedTheme) || (savedTheme === 'gradient' && b.innerText.includes('Gradient'))) {
                b.classList.add('active');
            } else {
                b.classList.remove('active'); // Clear default active
            }
        });

        function setTheme(theme) {
            document.querySelectorAll('.theme-btn').forEach(b => b.classList.remove('active'));
            event.currentTarget.classList.add('active');

            localStorage.setItem('user_theme', theme);

            if (theme === 'custom') {
                document.getElementById('custom-colors').style.display = 'block';
                updateCustomTheme();
            } else {
                document.getElementById('custom-colors').style.display = 'none';
                Utils.applyTheme();
            }
        }

        function updateCustomTheme() {
            const c1 = document.getElementById('color1').value;
            const c2 = document.getElementById('color2').value;
            localStorage.setItem('theme_color1', c1);
            localStorage.setItem('theme_color2', c2);
            Utils.applyTheme();
        }

        // --- Profile Settings Logic ---
        async function loadProfile() {
            try {
                // api.get automagically adds token if present
                const res = await api.get('/users/me');
                if (res.success && res.data) {
                    const u = res.data;
                    if (u.avatar_url) {
                        document.getElementById('current-avatar').src = u.avatar_url;
                    }
                    // Default to true if undefined
                    document.getElementById('email-notif').checked = (u.email_notifications !== false);
                }
            } catch (e) {
                console.error('Failed to load profile settings', e);
            }
        }

        async function uploadAvatar() {
            const fileInput = document.getElementById('avatar-upload');
            const file = fileInput.files[0];
            if (!file) return;

            const btn = document.getElementById('btn-up-av');
            const originalText = btn.innerHTML;
            btn.innerHTML = '‚è≥ Uploading...';
            btn.style.opacity = '0.7';

            try {
                const formData = new FormData();
                formData.append('image', file);

                const upRes = await api.upload('/uploads', formData);

                if (upRes.success && upRes.data && upRes.data.url) {
                    const avatarUrl = upRes.data.url;

                    // Update User Profile
                    const updateRes = await api.post('/users/me/avatar', { avatar_url: avatarUrl });

                    if (updateRes.success) {
                        document.getElementById('current-avatar').src = avatarUrl;
                        // Also update header avatar if possible (optional)
                        alert('Avatar updated successfully!');
                    } else {
                        alert('Failed to update profile: ' + (updateRes.error || 'Unknown error'));
                    }
                } else {
                    alert('Upload failed: ' + (upRes.error || 'Unknown error'));
                }
            } catch (e) {
                console.error(e);
                alert('An error occurred during upload.');
            } finally {
                btn.innerHTML = originalText;
                btn.style.opacity = '1';
                fileInput.value = ''; // Reset
            }
        }

        async function updateNotif() {
            const isChecked = document.getElementById('email-notif').checked;
            try {
                const res = await api.put('/users/me/settings', { email_notifications: isChecked });
                if (!res.success) {
                    alert('Failed to save setting: ' + (res.error || 'Unknown'));
                    // Revert
                    document.getElementById('email-notif').checked = !isChecked;
                }
            } catch (e) {
                console.error(e);
            }
        }

        // Initialize
        loadProfile();
    </script>
</body>

</html>
