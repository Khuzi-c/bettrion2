<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Bettrion</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/assets/css/main.css">
    <style>
        body {
            background: #050507;
            background-image:
                radial-gradient(circle at 10% 20%, rgba(229, 9, 20, 0.15) 0%, transparent 40%),
                radial-gradient(circle at 90% 80%, rgba(255, 215, 0, 0.1) 0%, transparent 40%);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Outfit', sans-serif;
            overflow: hidden;
            margin: 0;
        }

        .auth-container {
            width: 100%;
            max-width: 480px;
            padding: 20px;
            z-index: 10;
            animation: fadeInUp 0.8s ease-out;
        }

        .auth-box {
            background: rgba(20, 20, 25, 0.7);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 24px;
            padding: 40px;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.5);
            position: relative;
        }

        h1 {
            color: #fff;
            font-size: 2rem;
            text-align: center;
            margin-bottom: 30px;
        }

        .input-group {
            margin-bottom: 18px;
            position: relative;
        }

        input {
            width: 100%;
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 16px 20px;
            border-radius: 12px;
            color: #fff;
            font-size: 1rem;
            transition: all 0.3s ease;
            font-family: 'Outfit', sans-serif;
        }

        input:focus {
            background: rgba(255, 255, 255, 0.05);
            border-color: var(--primary);
            outline: none;
            box-shadow: 0 0 15px rgba(229, 9, 20, 0.3);
        }

        .btn-submit {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, var(--primary) 0%, #b0050d 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 700;
            cursor: pointer;
            transition: transform 0.2s;
            margin-top: 10px;
            box-shadow: 0 10px 20px rgba(229, 9, 20, 0.3);
        }

        .btn-submit:hover {
            transform: translateY(-2px);
        }

        .divider {
            display: flex;
            align-items: center;
            text-align: center;
            margin: 25px 0;
            color: #444;
            font-size: 0.85rem;
        }

        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            border-bottom: 1px solid #333;
        }

        .divider span {
            padding: 0 10px;
        }

        .btn-google {
            width: 100%;
            padding: 14px;
            background: #fff;
            color: #222;
            border-radius: 12px;
            font-weight: 600;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            cursor: pointer;
            border: none;
            font-family: 'Outfit', sans-serif;
            transition: 0.2s;
        }

        .btn-google:hover {
            transform: scale(1.02);
            background: #f0f0f0;
        }

        .footer-links {
            text-align: center;
            margin-top: 25px;
            font-size: 0.9rem;
            color: #666;
        }

        .footer-links a {
            color: #fff;
            text-decoration: none;
            font-weight: 500;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .mode-toggle {
            display: flex;
            background: rgba(255, 255, 255, 0.05);
            padding: 4px;
            border-radius: 12px;
            margin-bottom: 20px;
        }

        .mode-btn {
            flex: 1;
            padding: 10px;
            color: #888;
            text-align: center;
            cursor: pointer;
            border-radius: 8px;
            transition: 0.3s;
            font-weight: 600;
            font-size: 0.9rem;
        }

        .mode-btn.active {
            background: var(--primary);
            color: white;
        }
    </style>
    <script
        src="https://www.google.com/recaptcha/enterprise.js?render=6Ld7DDQsAAAAAJwCjV_8r3YjQqvHY3-0FW7qgldC"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="/firebaseConfig.js"></script>
</head>

<body>
    <div class="auth-container">
        <div class="auth-box">
            <h1>Welcome Back</h1>

            <div class="mode-toggle">
                <div class="mode-btn active" onclick="switchMode('email')" id="tab-email">Email</div>
                <div class="mode-btn" onclick="switchMode('phone')" id="tab-phone">Phone</div>
            </div>

            <form id="login-form">
                <div class="input-group"><input type="email" id="email" placeholder="Email Address" required></div>
                <div class="input-group"><input type="password" id="password" placeholder="Password" required></div>
                <button type="submit" class="btn-submit">SIGN IN</button>
            </form>

            <div id="phone-flow" style="display:none;">
                <div id="phone-input-step">
                    <div class="input-group"><input type="tel" id="phone" placeholder="+1 234 567 8900"
                            style="text-align: center;"></div>
                    <div id="recaptcha-cont"></div>
                    <button class="btn-submit" onclick="sendCode()">SEND CODE</button>
                </div>
                <div id="otp-step" style="display:none;">
                    <div class="input-group"><input type="text" id="otp" placeholder="1 2 3 4 5 6"
                            style="text-align:center; letter-spacing:8px; font-size:1.2rem;"></div>
                    <button class="btn-submit" onclick="verify()">VERIFY</button>
                </div>
            </div>

            <p id="msg" style="text-align:center; margin-top:15px; color:#ff4444; font-size:0.9rem; min-height:20px;">
            </p>

            <div class="divider"><span>OR CONTINUE WITH</span></div>
            <button class="btn-google" onclick="handleGoogleLogin()">
                <img src="https://www.svgrepo.com/show/475656/google-color.svg" alt="G" style="width:20px;"> Continue
                with Google
            </button>
            <button class="btn-google" onclick="window.location.href='/api/auth/discord'"
                style="margin-top:10px; background:#5865F2; color:white;">
                <svg width="24" height="24" viewBox="0 0 127.14 96.36" fill="white" style="margin-right:10px;">
                    <path
                        d="M107.7,8.07A105.15,105.15,0,0,0,81.47,0a72.06,72.06,0,0,0-3.36,6.83A97.68,97.68,0,0,0,49,6.83,72.37,72.37,0,0,0,45.64,0,105.09,105.09,0,0,0,19.39,8.09C2.79,32.65-1.71,56.6.54,80.21h0A105.73,105.73,0,0,0,32.71,96.36,77.11,77.11,0,0,0,39.6,85.25a68.42,68.42,0,0,1-10.85-5.18c.91-.66,1.8-1.34,2.66-2a75.57,75.57,0,0,0,64.32,0c.87.71,1.76,1.39,2.66,2a68.68,68.68,0,0,1-10.87,5.19,77,77,0,0,0,6.89,11.1A105.89,105.89,0,0,0,126.6,80.22c1.24-23.28-3.28-47.56-18.9-72.15ZM42.45,65.69C36.18,65.69,31,60,31,53s5-12.74,11.43-12.74S54,46,54,53,48.84,65.69,42.45,65.69Zm42.24,0C78.41,65.69,73.25,60,73.25,53s5-12.74,11.44-12.74S96.23,46,96.23,53,91.1,65.69,84.69,65.69Z" />
                </svg> Continue with Discord
            </button>
            <div class="footer-links">
                <a href="/forgot-password.html">Forgot Password?</a><br><br>
                Don't have an account? <a href="/signup.html">Join Now</a>
            </div>
        </div>
    </div>
    <script>
        function switchMode(m) {
            document.getElementById('tab-email').className = `mode-btn ${m === 'email' ? 'active' : ''}`;
            document.getElementById('tab-phone').className = `mode-btn ${m === 'phone' ? 'active' : ''}`;
            document.getElementById('login-form').style.display = m === 'email' ? 'block' : 'none';
            document.getElementById('phone-flow').style.display = m === 'phone' ? 'block' : 'none';
        }

        document.getElementById('login-form').onsubmit = (e) => {
            e.preventDefault();
            const msg = document.getElementById('msg');
            msg.innerText = "Authenticating...";
            grecaptcha.enterprise.ready(async () => {
                try {
                    const token = await grecaptcha.enterprise.execute('6Ld7DDQsAAAAAJwCjV_8r3YjQqvHY3-0FW7qgldC', { action: 'LOGIN' });
                    const res = await fetch('/api/auth/user-login', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            email: document.getElementById('email').value,
                            password: document.getElementById('password').value,
                            recaptchaToken: token
                        })
                    }).then(r => r.json());

                    if (res.success) { localStorage.setItem('user_token', res.token); window.location.href = '/'; }
                    else msg.innerText = res.message;
                } catch (e) { msg.innerText = "Login Failed"; }
            });
        };

        // Phone & Google (Simplified)
        let verifier;
        setTimeout(() => {
            if (window.firebase) verifier = new firebase.auth.RecaptchaVerifier('recaptcha-cont', { size: 'invisible' });
        }, 1000);

        async function sendCode() {
            try {
                const res = await firebase.auth().signInWithPhoneNumber(document.getElementById('phone').value, verifier);
                window.confirmResult = res;
                document.getElementById('phone-input-step').style.display = 'none';
                document.getElementById('otp-step').style.display = 'block';
            } catch (e) { alert(e.message); }
        }

        async function verify() {
            try {
                const res = await window.confirmResult.confirm(document.getElementById('otp').value);
                const apiRes = await fetch('/api/auth/firebase', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ idToken: await res.user.getIdToken(), phoneNumber: res.user.phoneNumber, uid: res.user.uid })
                }).then(r => r.json());
                if (apiRes.success) { localStorage.setItem('user_token', apiRes.token); window.location.href = '/'; }
            } catch (e) { alert(e.message); }
        }

        async function handleGoogleLogin() {
            try {
                const res = await firebase.auth().signInWithPopup(new firebase.auth.GoogleAuthProvider());
                const apiRes = await fetch('/api/auth/google', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ idToken: await res.user.getIdToken() }) // Login doesn't need ref code usually
                }).then(r => r.json());
                if (apiRes.success) { localStorage.setItem('user_token', apiRes.token); window.location.href = '/'; }
            } catch (e) { console.error(e); }
        }
    </script>
</body>

</html>
