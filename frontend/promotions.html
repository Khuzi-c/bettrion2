<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Promotions - Bettrion</title>
    <link rel="icon" type="image/webp" href="/assets/img/logo.webp">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/assets/css/main.css?v=8">
    <link rel="stylesheet" href="/assets/css/components.css">
    <link rel="stylesheet" href="/assets/css/premium-layout.css?v=1">

    <!-- NUCLEAR CSS INJECTION: GUARANTEED STYLE LOADING -->
    <style>
        /* --- SIDEBAR CSS --- */
        .sidebar {
            position: fixed;
            top: 0;
            left: 0;
            bottom: 0;
            width: 280px;
            background: #0d0d0d;
            z-index: 2001;
            transform: translateX(-100%);
            transition: transform 0.4s ease;
            border-right: 1px solid rgba(255, 255, 255, 0.08);
            display: flex;
            flex-direction: column;
        }

        .sidebar.active {
            transform: translateX(0);
        }

        .sidebar-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(5px);
            z-index: 2000;
            opacity: 0;
            visibility: hidden;
            transition: all 0.4s ease;
        }

        .sidebar-overlay.active {
            opacity: 1;
            visibility: visible;
        }

        .sidebar-header {
            padding: 25px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #222;
            background: #050505;
        }

        .sidebar-content {
            padding: 20px;
            overflow-y: auto;
            flex: 1;
        }

        .sidebar-title {
            color: #666;
            text-transform: uppercase;
            font-size: 0.75rem;
            font-weight: 800;
            letter-spacing: 1px;
            margin: 25px 0 10px 15px;
        }

        .sidebar-link {
            display: flex;
            align-items: center;
            gap: 15px;
            padding: 12px 20px;
            color: #ccc;
            text-decoration: none;
            font-weight: 500;
            transition: 0.2s;
            border-left: 3px solid transparent;
        }

        .sidebar-link:hover,
        .sidebar-link.active {
            background: rgba(255, 255, 255, 0.03);
            color: white;
            border-left-color: var(--primary);
        }

        .sidebar-link .icon {
            width: 24px;
            height: 24px;
            object-fit: contain;
        }

        .close-btn {
            background: transparent;
            border: none;
            color: #888;
            font-size: 1.8rem;
            cursor: pointer;
        }

        /* --- HEADER CSS --- */
        header {
            background: #0a0a0a;
            border-bottom: 1px solid rgba(255, 255, 255, 0.08);
            height: 70px;
            display: flex;
            align-items: center;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
        }

        .header-container {
            width: 100%;
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .hamburger-btn {
            background: #1a1a1a;
            border: 1px solid #333;
            cursor: pointer;
            width: 40px;
            height: 40px;
            border-radius: 8px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 5px;
        }

        .hamburger-btn span {
            display: block;
            width: 20px;
            height: 2px;
            background: #fff;
            border-radius: 2px;
        }

        .brand-link {
            display: flex;
            align-items: center;
            gap: 12px;
            text-decoration: none;
        }

        .brand-logo {
            height: 32px;
            filter: drop-shadow(0 0 5px rgba(255, 215, 0, 0.4));
        }

        .brand-name {
            font-family: 'Inter', sans-serif;
            font-weight: 800;
            font-size: 1.5rem;
            color: #ffd700;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .header-right {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .lang-selector {
            position: relative;
            background: #1a1a1a;
            border: 1px solid #333;
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 0.9rem;
            font-weight: 600;
            color: #fff;
        }

        .btn-login-plain {
            color: white;
            font-weight: 600;
            text-decoration: none;
            margin-right: 10px;
        }

        .btn-signup {
            background: #e50914;
            color: white;
            padding: 10px 20px;
            border-radius: 6px;
            text-decoration: none;
            font-weight: 700;
            font-size: 0.9rem;
        }
    </style>
    <style>
        .promo-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }

        .promo-card {
            background: #1a1a1e;
            border: 1px solid #333;
            border-radius: 12px;
            overflow: hidden;
            transition: transform 0.2s;
        }

        .promo-card:hover {
            transform: translateY(-5px);
            border-color: var(--primary);
        }

        .promo-img {
            width: 100%;
            height: 180px;
            object-fit: cover;
        }

        .promo-body {
            padding: 20px;
        }

        .promo-title {
            font-size: 1.2rem;
            font-weight: 800;
            color: white;
            margin-bottom: 10px;
        }

        .promo-desc {
            color: #aaa;
            font-size: 0.9rem;
            margin-bottom: 20px;
            line-height: 1.5;
        }

        .promo-code {
            background: rgba(229, 9, 20, 0.1);
            color: var(--primary);
            padding: 8px 12px;
            border-radius: 4px;
            font-weight: bold;
            display: inline-block;
            margin-bottom: 15px;
            border: 1px dashed var(--primary);
        }
    </style>
</head>

<body>
    <header id="header"></header>

    <div class="container" style="padding-top: 40px; padding-bottom: 60px;">
        <h1 style="color: var(--accent-gold); font-size: 2.5rem; margin-bottom: 10px;">Exclusive Promotions</h1>
        <p style="color: #ccc; margin-bottom: 30px;">Grab the best bonuses available right now.</p>

        <div id="promotions-list" class="promo-grid">
            <div class="loader"></div>
        </div>
    </div>

    <!-- Footer will be injected or standard -->
    <script src="/assets/js/utils.js?v=3"></script>
    <script src="/assets/js/api.js?v=3"></script>
    <script src="/assets/js/router.js?v=3"></script>
    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            const container = document.getElementById('promotions-list');
            try {
                const promos = await API.get('/promotions'); // Uses Public Endpoint
                if (promos && promos.length > 0) {
                    container.innerHTML = promos.map(p => `
                        <div class="promo-card">
                            ${p.image_url ? `<img src="${p.image_url}" class="promo-img">` : ''}
                            <div class="promo-body">
                                <div class="promo-title">${p.title}</div>
                                <div class="promo-desc">${p.description || ''}</div>
                                ${p.bonus_code ? `<div class="promo-code">${p.bonus_code}</div>` : ''}
                                ${p.link ? `<a href="${p.link}" target="_blank" class="btn-green">Claim Bonus</a>` : ''}
                            </div>
                        </div>
                    `).join('');
                } else {
                    container.innerHTML = '<p style="text-align:center; color:#888;">No active promotions at the moment. Check back later!</p>';
                }
            } catch (e) {
                container.innerHTML = '<p style="color:red">Error loading promotions.</p>';
            }
        });
    </script>
    <!-- AI Chatbot -->
    <script src="https://elfsightcdn.com/platform.js" async></script>
    <div class="elfsight-app-9d38424e-e3ae-4b5f-adaa-db397cca9d5f" data-elfsight-app-lazy></div>
</body>

</html>
