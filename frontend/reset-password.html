<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - Bettrion</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        .auth-container {
            max-width: 400px;
            margin: 100px auto;
            padding: 30px;
            background: var(--bg-card);
            border-radius: var(--radius-md);
            border: 1px solid var(--border-color);
            text-align: center;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: var(--text-secondary);
        }

        .form-control {
            width: 100%;
            padding: 12px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--border-color);
            border-radius: 4px;
            color: white;
            font-size: 1rem;
        }

        .btn-full {
            width: 100%;
            margin-top: 10px;
        }
    </style>
</head>

<body>

    <div class="auth-container">
        <h2 style="color: var(--accent-gold); margin-bottom: 10px;">Reset Password</h2>
        <p style="color: var(--text-secondary); margin-bottom: 30px;">Enter your new password below.</p>

        <form id="reset-form">
            <div class="form-group">
                <label>New Password</label>
                <input type="password" id="password" class="form-control" required placeholder="New password"
                    minlength="6">
            </div>
            <div class="form-group">
                <label>Confirm Password</label>
                <input type="password" id="confirm-password" class="form-control" required
                    placeholder="Confirm new password" minlength="6">
            </div>
            <button type="submit" class="btn btn-primary btn-full">Update Password</button>
        </form>
        <p id="message" style="margin-top: 20px; font-size: 0.9rem;"></p>
    </div>

    <script src="assets/js/utils.js"></script>
    <script src="assets/js/api.js"></script>
    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const token = urlParams.get('token');

        if (!token) {
            document.body.innerHTML = '<h2 style="color:white;text-align:center;margin-top:100px;">Invalid Link (Missing Token)</h2>';
        }

        document.getElementById('reset-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const password = document.getElementById('password').value;
            const confirm = document.getElementById('confirm-password').value;
            const btn = e.target.querySelector('button');
            const msg = document.getElementById('message');

            if (password !== confirm) {
                msg.style.color = '#ff4444';
                msg.innerText = "Passwords do not match!";
                return;
            }

            btn.disabled = true;
            btn.innerText = 'Updating...';
            msg.innerText = '';
            msg.style.color = 'inherit';

            const res = await API.post('/auth/reset-password', { token, newPassword: password });

            btn.disabled = false;
            btn.innerText = 'Update Password';

            if (res.success) {
                msg.style.color = '#4caf50';
                msg.innerText = res.message;
                setTimeout(() => {
                    window.location.href = '/login';
                }, 2000);
            } else {
                msg.style.color = '#ff4444';
                msg.innerText = res.message || 'Error occurred';
            }
        });
    </script>
</body>

</html>
