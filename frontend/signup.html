<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join the Elite - Bettrion</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/assets/css/main.css">
    <style>
        body {
            background: #050507;
            background-image:
                radial-gradient(circle at 10% 20%, rgba(229, 9, 20, 0.15) 0%, transparent 40%),
                radial-gradient(circle at 90% 80%, rgba(255, 215, 0, 0.1) 0%, transparent 40%);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Outfit', sans-serif;
            overflow: hidden;
            margin: 0;
        }

        .auth-container {
            width: 100%;
            max-width: 480px;
            padding: 20px;
            z-index: 10;
            animation: fadeInUp 0.8s ease-out;
        }

        .auth-box {
            background: rgba(20, 20, 25, 0.7);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 24px;
            padding: 40px;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.5);
            position: relative;
        }

        h1 {
            color: #fff;
            font-size: 2rem;
            text-align: center;
            margin-bottom: 10px;
        }

        .subtitle {
            text-align: center;
            color: #888;
            margin-bottom: 30px;
            font-size: 0.95rem;
        }

        .input-group {
            margin-bottom: 18px;
            position: relative;
        }

        input {
            width: 100%;
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 16px 20px;
            border-radius: 12px;
            color: #fff;
            font-size: 1rem;
            transition: all 0.3s ease;
            font-family: 'Outfit', sans-serif;
        }

        input:focus {
            background: rgba(255, 255, 255, 0.05);
            border-color: var(--primary);
            outline: none;
            box-shadow: 0 0 15px rgba(229, 9, 20, 0.3);
        }

        .btn-submit {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, var(--primary) 0%, #b0050d 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 700;
            cursor: pointer;
            transition: transform 0.2s;
            margin-top: 10px;
            box-shadow: 0 10px 20px rgba(229, 9, 20, 0.3);
        }

        .btn-submit:hover {
            transform: translateY(-2px);
        }

        .divider {
            display: flex;
            align-items: center;
            text-align: center;
            margin: 25px 0;
            color: #444;
            font-size: 0.85rem;
        }

        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            border-bottom: 1px solid #333;
        }

        .divider span {
            padding: 0 10px;
        }

        .btn-google {
            width: 100%;
            padding: 14px;
            background: #fff;
            color: #222;
            border-radius: 12px;
            font-weight: 600;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            cursor: pointer;
            border: none;
            font-family: 'Outfit', sans-serif;
            transition: 0.2s;
        }

        .btn-google:hover {
            transform: scale(1.02);
            background: #f0f0f0;
        }

        .footer-links {
            text-align: center;
            margin-top: 25px;
            font-size: 0.9rem;
            color: #666;
        }

        .footer-links a {
            color: #fff;
            text-decoration: none;
            font-weight: 500;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Custom Select Styles */
        .custom-select-wrapper {
            position: relative;
            width: 100%;
        }

        .select-trigger {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 16px 20px;
            color: #aaa;
            cursor: pointer;
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
        }

        .select-options {
            display: none;
            position: absolute;
            top: 105%;
            left: 0;
            right: 0;
            background: #1a1a1e;
            border: 1px solid #333;
            border-radius: 12px;
            z-index: 100;
            max-height: 250px;
            overflow-y: auto;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        }

        .custom-select.open .select-options {
            display: block;
        }

        .option {
            padding: 12px 16px;
            color: #ccc;
            cursor: pointer;
        }

        .option:hover {
            background: var(--primary);
            color: white;
        }

        .select-search {
            padding: 10px;
            width: 100%;
            background: transparent;
            border: none;
            border-bottom: 1px solid #333;
            color: white;
        }
    </style>
    <script
        src="https://www.google.com/recaptcha/enterprise.js?render=6Ld7DDQsAAAAAJwCjV_8r3YjQqvHY3-0FW7qgldC"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="/firebaseConfig.js"></script>
</head>

<body>
    <div class="auth-container">
        <div class="auth-box">
            <h1>Join Bettrion</h1>
            <p class="subtitle">Enter the world of elite crypto gaming.</p>
            <form id="signup-form">
                <div class="input-group"><input type="text" id="name" placeholder="Full Name" required></div>
                <div class="input-group"><input type="email" id="email" placeholder="Email Address" required></div>
                <div class="input-group"><input type="password" id="password" placeholder="Create Password" required>
                </div>
                <div class="input-group"><input type="text" id="referral-code" placeholder="Referral Code (Optional)"
                        style="border-color: rgba(255, 215, 0, 0.3);"></div>

                <div class="custom-select-wrapper" style="margin-bottom: 20px;">
                    <input type="hidden" id="country" required>
                    <div id="custom-select" class="custom-select">
                        <div class="select-trigger"><span id="select-text">Select Country</span></div>
                        <div class="select-options">
                            <input type="text" class="select-search" id="country-search" placeholder="Search..."
                                onclick="event.stopPropagation()">
                            <div class="options-list" id="options-list"></div>
                        </div>
                    </div>
                </div>

                <button type="submit" class="btn-submit">CREATE ACCOUNT</button>
                <p id="msg"
                    style="text-align:center; margin-top:15px; color:#ff4444; font-size:0.9rem; min-height:20px;"></p>
            </form>
            <div class="divider"><span>OR CONTINUE WITH</span></div>
            <button class="btn-google" onclick="handleGoogleLogin()">
                <img src="https://www.svgrepo.com/show/475656/google-color.svg" alt="G" style="width:20px;"> Continue
                with Google
            </button>
            <button class="btn-google" onclick="window.location.href='/auth/discord'"
                style="margin-top:10px; background:#5865F2; color:white;">
                <svg width="24" height="24" viewBox="0 0 127.14 96.36" fill="white" style="margin-right:10px;">
                    <path
                        d="M107.7,8.07A105.15,105.15,0,0,0,81.47,0a72.06,72.06,0,0,0-3.36,6.83A97.68,97.68,0,0,0,49,6.83,72.37,72.37,0,0,0,45.64,0,105.09,105.09,0,0,0,19.39,8.09C2.79,32.65-1.71,56.6.54,80.21h0A105.73,105.73,0,0,0,32.71,96.36,77.11,77.11,0,0,0,39.6,85.25a68.42,68.42,0,0,1-10.85-5.18c.91-.66,1.8-1.34,2.66-2a75.57,75.57,0,0,0,64.32,0c.87.71,1.76,1.39,2.66,2a68.68,68.68,0,0,1-10.87,5.19,77,77,0,0,0,6.89,11.1A105.89,105.89,0,0,0,126.6,80.22c1.24-23.28-3.28-47.56-18.9-72.15ZM42.45,65.69C36.18,65.69,31,60,31,53s5-12.74,11.43-12.74S54,46,54,53,48.84,65.69,42.45,65.69Zm42.24,0C78.41,65.69,73.25,60,73.25,53s5-12.74,11.44-12.74S96.23,46,96.23,53,91.1,65.69,84.69,65.69Z" />
                </svg> Continue with Discord
            </button>
            <div class="footer-links">Already a member? <a href="/login.html">Log In</a></div>
        </div>
    </div>
    <script>
        // Init Ref
        (function () {
            try {
                const params = new URLSearchParams(window.location.search);
                const ref = params.get('ref');
                if (ref) {
                    const el = document.getElementById('referral-code');
                    if (el) { el.value = ref; el.style.borderColor = '#ffd700'; }
                    localStorage.setItem('referral_code', ref);
                } else {
                    const saved = localStorage.getItem('referral_code');
                    if (saved) document.getElementById('referral-code').value = saved;
                }
            } catch (e) { }
        })();

        // Dropdown
        const countries = ["United States", "United Kingdom", "Canada", "Australia", "Germany", "France", "Netherlands", "Brazil", "India", "China", "Japan", "Russia", "Italy", "Spain", "Turkey", "Other"];
        const list = document.getElementById('options-list');
        const hidden = document.getElementById('country');
        const trigger = document.querySelector('.select-trigger');
        const select = document.getElementById('custom-select');

        function render(filter = '') {
            list.innerHTML = '';
            countries.filter(c => c.toLowerCase().includes(filter.toLowerCase())).forEach(c => {
                const d = document.createElement('div');
                d.className = 'option';
                d.innerText = c;
                d.onclick = () => {
                    document.getElementById('select-text').innerText = c;
                    document.getElementById('select-text').style.color = 'white';
                    hidden.value = (c === "United States" ? "US" : c === "United Kingdom" ? "UK" : c);
                    select.classList.remove('open');
                };
                list.appendChild(d);
            });
        }
        render();

        trigger.onclick = () => { select.classList.toggle('open'); if (select.classList.contains('open')) document.getElementById('country-search').focus(); };
        document.getElementById('country-search').oninput = (e) => render(e.target.value);
        document.onclick = (e) => { if (!select.contains(e.target)) select.classList.remove('open'); };

        // Submit
        document.getElementById('signup-form').onsubmit = (e) => {
            e.preventDefault();
            const msg = document.getElementById('msg');
            msg.innerText = "Processing...";
            const data = {
                name: document.getElementById('name').value,
                email: document.getElementById('email').value,
                password: document.getElementById('password').value,
                referralCode: document.getElementById('referral-code').value,
                country: hidden.value || 'US'
            };

            grecaptcha.enterprise.ready(async () => {
                try {
                    data.recaptchaToken = await grecaptcha.enterprise.execute('6Ld7DDQsAAAAAJwCjV_8r3YjQqvHY3-0FW7qgldC', { action: 'SIGNUP' });
                    const res = await fetch('/api/auth/register', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(data)
                    }).then(r => r.json());

                    if (res.success) window.location.href = res.redirect || '/';
                    else msg.innerText = res.message;
                } catch (err) { msg.innerText = "Error: " + err.message; }
            });
        };

        // Google
        async function handleGoogleLogin() {
            if (!window.firebase) return alert("Firebase Error");
            try {
                const res = await firebase.auth().signInWithPopup(new firebase.auth.GoogleAuthProvider());
                const body = { idToken: await res.user.getIdToken(), referralCode: document.getElementById('referral-code').value };
                const apiRes = await fetch('/api/auth/google', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(body)
                }).then(r => r.json());

                if (apiRes.success) {
                    localStorage.setItem('user_token', apiRes.token);
                    window.location.href = '/';
                } else alert(apiRes.message);
            } catch (e) { console.error(e); alert("Login Failed"); }
        }
    </script>
</body>

</html>
