<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting... - Bettrion</title>
    <style>
        body {
            background-color: #050505;
            color: #fff;
            font-family: 'Inter', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 5px solid rgba(255, 255, 255, 0.1);
            border-top-color: #e50914;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

<body>
    <div class="spinner"></div>
    <h2 id="msg">Taking you to the Casino...</h2>
    <p style="color:#666;">Standard 128-bit Encryption Active</p>

    <script src="/assets/js/api.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            const slug = window.location.pathname.split('/').pop();

            try {
                // Fetch list to find link
                const res = await api.get('/platforms');
                const casinos = res.success ? res.data : (Array.isArray(res) ? res : []);
                const casino = casinos.find(c => c.name.toLowerCase().replace(/ /g, '-') === slug.toLowerCase() || c.slug === slug);

                if (casino && casino.affiliate_link) {
                    document.getElementById('msg').innerText = `Taking you to ${casino.name}...`;
                    // Track click (Optional: api.post('/track/click', {id: casino.id}))

                    setTimeout(() => {
                        window.location.href = casino.affiliate_link;
                    }, 1500); // 1.5s delay for branding
                } else {
                    document.getElementById('msg').innerText = 'Casino Link Not Found';
                    setTimeout(() => window.location.href = '/', 2000);
                }
            } catch (e) {
                console.error(e);
                window.location.href = '/';
            }
        });
    </script>
</body>

</html>
