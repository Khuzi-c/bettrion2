<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Database Editor - Bettrion Admin</title>
    <link rel="stylesheet" href="/assets/css/admin-v2.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        .db-layout {
            display: flex;
            gap: 20px;
            height: calc(100vh - 100px);
        }

        .table-list {
            width: 250px;
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 8px;
            overflow-y: auto;
            padding: 10px;
        }

        .table-item {
            padding: 10px;
            cursor: pointer;
            border-radius: 4px;
            color: #aaa;
            margin-bottom: 2px;
        }

        .table-item:hover,
        .table-item.active {
            background: var(--primary);
            color: white;
        }

        .data-view {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 8px;
        }

        .toolbar {
            padding: 15px;
            border-bottom: 1px solid var(--border);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .data-table-wrapper {
            flex: 1;
            overflow: auto;
            padding: 0;
        }

        .db-table {
            width: 100%;
            border-collapse: collapse;
            font-family: monospace;
            font-size: 0.85rem;
        }

        .db-table th {
            background: #111;
            position: sticky;
            top: 0;
            padding: 8px;
            text-align: left;
            border-bottom: 1px solid #333;
            color: var(--accent);
            white-space: nowrap;
        }

        .db-table td {
            padding: 8px;
            border-bottom: 1px solid #222;
            border-right: 1px solid #222;
            white-space: nowrap;
            max-width: 300px;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .db-table tr:hover {
            background: #1a1a1a;
        }

        .action-cell {
            position: sticky;
            right: 0;
            background: var(--bg-card);
            box-shadow: -5px 0 10px rgba(0, 0, 0, 0.5);
        }
    </style>
</head>

<body>
    <main class="admin-main">
        <h1 class="page-title">üóÑÔ∏è Database Editor</h1>

        <div class="db-layout">
            <div class="table-list" id="table-list">
                <div style="text-align:center; padding:20px;">Loading tables...</div>
            </div>

            <div class="data-view">
                <div class="toolbar">
                    <h3 id="current-table" style="margin:0;">Select a table</h3>
                    <div>
                        <button onclick="refreshData()" class="btn btn-sm btn-outline">üîÑ Refresh</button>
                    </div>
                </div>
                <div class="data-table-wrapper">
                    <table class="db-table" id="db-grid">
                        <!-- Header and Body injected by JS -->
                    </table>
                </div>
            </div>
        </div>
    </main>

    <!-- Edit Row Modal -->
    <div id="edit-modal" class="modal-overlay" style="display:none;">
        <div class="modal-content" style="width:600px; max-height:80vh; overflow-y:auto;">
            <h2>Edit Row</h2>
            <form id="edit-form">
                <input type="hidden" id="edit-id">
                <div id="edit-fields"></div>
                <div style="display:flex; gap:10px; margin-top:20px;">
                    <button type="submit" class="btn btn-primary">Save Changes</button>
                    <button type="button" onclick="closeModal()" class="btn btn-outline">Cancel</button>
                </div>
            </form>
        </div>
    </div>

    <script src="/assets/js/api.js"></script>
    <script src="/assets/js/admin-v2.js"></script>
    <script src="/assets/js/sudo.js"></script> <!-- Security Gate -->
    <script>
        let currentTable = '';
        let currentData = [];

        async function loadTables() {
            const res = await api.get('/admin/db/tables');
            const list = document.getElementById('table-list');
            if (res.success) {
                list.innerHTML = res.data.map(t => `<div class="table-item" onclick="selectTable('${t}')">${t}</div>`).join('');
            }
        }

        async function selectTable(table) {
            currentTable = table;
            document.querySelectorAll('.table-item').forEach(el => el.classList.remove('active'));
            event.target.classList.add('active');
            document.getElementById('current-table').innerText = 'Table: ' + table;
            refreshData();
        }

        async function refreshData() {
            if (!currentTable) return;
            const res = await api.post('/admin/db/query', { queryType: 'select', table: currentTable });
            if (res.success) {
                currentData = res.data;
                renderGrid(res.data);
            } else {
                alert('Error: ' + res.error);
            }
        }

        function renderGrid(data) {
            const table = document.getElementById('db-grid');
            table.innerHTML = '';
            if (!data || data.length === 0) {
                table.innerHTML = '<tr><td style="padding:20px; text-align:center;">Empty Table</td></tr>';
                return;
            }

            const cols = Object.keys(data[0]);

            // Header
            let thead = '<thead><tr>';
            cols.forEach(c => thead += `<th>${c}</th>`);
            thead += '<th class="action-cell">Actions</th></tr></thead>';

            // Body
            let tbody = '<tbody>';
            data.forEach((row, i) => {
                tbody += '<tr>';
                cols.forEach(c => {
                    let val = row[c];
                    if (typeof val === 'object') val = JSON.stringify(val);
                    tbody += `<td title="${val}">${val}</td>`;
                });
                tbody += `<td class="action-cell">
                    <button onclick="editRow(${i})" class="btn btn-sm btn-outline" style="font-size:0.7rem; padding:2px 5px;">‚úèÔ∏è</button>
                    <button onclick="deleteRow('${row.id}')" class="btn btn-sm btn-delete" style="font-size:0.7rem; padding:2px 5px;">üóëÔ∏è</button>
                </td></tr>`;
            });
            tbody += '</tbody>';

            table.innerHTML = thead + tbody;
        }

        function editRow(index) {
            const row = currentData[index];
            const fields = document.getElementById('edit-fields');
            fields.innerHTML = '';
            document.getElementById('edit-id').value = row.id;

            Object.keys(row).forEach(key => {
                if (key === 'id' || key === 'created_at') return; // Skip read-only usually
                let val = row[key];
                const isObj = typeof val === 'object' && val !== null;
                if (isObj) val = JSON.stringify(val);

                const div = document.createElement('div');
                div.className = 'form-group';
                div.innerHTML = `<label>${key}</label>
                    <input type="text" name="${key}" value="${val === null ? '' : val}" class="form-control">`;
                fields.appendChild(div);
            });
            document.getElementById('edit-modal').style.display = 'flex';
        }

        async function deleteRow(id) {
            if (!confirm('Delete this row permanently?')) return;
            const res = await api.post('/admin/db/query', { queryType: 'delete', table: currentTable, id });
            if (res.success) refreshData();
            else alert(res.error);
        }

        function closeModal() { document.getElementById('edit-modal').style.display = 'none'; }

        document.getElementById('edit-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const id = document.getElementById('edit-id').value;
            const formData = new FormData(e.target);
            const updates = {};
            formData.forEach((val, key) => {
                updates[key] = val;
            });

            const res = await api.post('/admin/db/query', { queryType: 'update', table: currentTable, id, data: updates });
            if (res.success) {
                closeModal();
                refreshData();
            } else {
                alert('Error: ' + res.error);
            }
        });

        window.addEventListener('load', loadTables);
    </script>
</body>

</html>
