<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Stats - Bettrion Admin</title>
    <link rel="stylesheet" href="/assets/css/admin-v2.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        .stats-iframe {
            width: 100%;
            height: 800px;
            border: none;
            border-radius: 12px;
            background: #1a1a1a;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }

        .widget-card {
            background: var(--card-bg);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 25px;
        }

        .widget-title {
            color: #fff;
            margin-bottom: 15px;
            font-size: 1.2rem;
            border-bottom: 1px solid var(--border);
            padding-bottom: 10px;
        }
    </style>
</head>

<body>

    <main class="admin-main">
        <div
            style="display:flex; justify-content:space-between; align-items:center; margin-bottom:30px; border-bottom:1px solid var(--border); padding-bottom:15px;">
            <h1 style="margin:0; font-size:2rem; color:white;">Web Analytics & Stats</h1>
        </div>

        <!-- 1. Looker Studio Report -->
        <div class="widget-card">
            <h3 class="widget-title">Google Looker Studio Report</h3>
            <iframe width="100%" height="800"
                src="https://lookerstudio.google.com/embed/reporting/741f9efd-82d6-464e-8118-1b1b0ac732c6/page/6zXD"
                frameborder="0" style="border:0" allowfullscreen
                sandbox="allow-storage-access-by-user-activation allow-scripts allow-same-origin allow-popups allow-popups-to-escape-sandbox"></iframe>
        </div>

        <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 20px;">
            <!-- 2. Visitor Counter -->
            <div class="widget-card">
                <h3 class="widget-title">Live Visitor Counter</h3>
                <script src="https://elfsightcdn.com/platform.js" async></script>
                <div class="elfsight-app-a3d86cc6-0ba9-4ab0-afc4-93fff5178573" data-elfsight-app-lazy></div>
            </div>

            <!-- 3. Chatbot (Preview/Management) - MOVED TO PUBLIC SITE -->
            <div class="widget-card" style="opacity:0.5;">
                <h3 class="widget-title">AI Chatbot Status</h3>
                <p style="color:var(--text-muted); margin-bottom:0;">Chatbot is now active on public pages.</p>
            </div>
        </div>

    </main>

    <script src="/assets/js/api.js"></script>
    <script src="/assets/js/admin-v2.js"></script>
</body>

</html>
