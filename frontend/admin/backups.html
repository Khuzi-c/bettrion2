<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Database Backups - Bettrion Admin</title>
    <link rel="stylesheet" href="/assets/css/admin-v2.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
</head>

<body>
    <main class="admin-main">
        <h1 class="page-title">Database Backups</h1>

        <div class="grid-stats" style="grid-template-columns: 3fr 1fr;">
            <div class="stat-card" style="flex-direction:row; align-items:center; justify-content:space-between;">
                <div>
                    <h3 style="margin:0;">Manage Backups</h3>
                    <p style="color:#888; margin:5px 0 0 0;">Auto-backups run every 6 hours. Last auto-backup: <span
                            id="last-auto" style="color:#fff;">Loading...</span></p>
                </div>
            </div>
            <div class="btn-group" style="display:flex; flex-direction:column; gap:10px;">
                <button onclick="createBackup()" class="btn btn-primary" style="width:100%;">+ Create Backup
                    Now</button>
                <button onclick="cleanOldBackups()" class="btn btn-delete" style="width:100%;">Clean Old
                    Backups</button>
            </div>
        </div>

        <div class="table-container" style="margin-top:20px;">
            <table>
                <thead>
                    <tr>
                        <th>Backup Name</th>
                        <th>Type</th>
                        <th>Size</th>
                        <th>Tables</th>
                        <th>Created</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="backups-table">
                    <tr>
                        <td colspan="6" style="text-align:center;">Loading backups...</td>
                    </tr>
                </tbody>
            </table>
        </div>

        <div id="msg" style="margin-top:20px; font-weight:bold;"></div>
    </main>

    <script src="/assets/js/api.js"></script>
    <script src="/assets/js/admin-v2.js"></script>
    <script>
        let backups = [];

        async function loadBackups() {
            try {
                const res = await api.get('/backups');
                const tbody = document.getElementById('backups-table');
                tbody.innerHTML = '';

                if (res.success && res.data.length > 0) {
                    backups = res.data;
                    const lastAuto = res.data.find(b => b.backup_type === 'auto');
                    if (lastAuto) {
                        document.getElementById('last-auto').innerText = new Date(lastAuto.created_at).toLocaleString();
                    }

                    res.data.forEach(backup => {
                        const tr = document.createElement('tr');
                        const badgeClass = backup.backup_type === 'auto' ? 'badge-active' : 'badge-gold';
                        const tableCount = backup.tables_included?.length || 0;

                        tr.innerHTML = `
                            <td>${backup.backup_name}</td>
                            <td><span class="badge ${badgeClass}">${backup.backup_type.toUpperCase()}</span></td>
                            <td>${backup.file_size_kb} KB</td>
                            <td>${tableCount} tables</td>
                            <td>${new Date(backup.created_at).toLocaleString()}</td>
                            <td>
                                <div style="display:flex; gap:10px;">
                                    <button onclick="downloadBackup('${backup.id}')" class="btn btn-sm btn-outline">Download</button>
                                    <button onclick="restoreBackup('${backup.id}')" class="btn btn-sm btn-primary">Restore</button>
                                    <button onclick="deleteBackup('${backup.id}')" class="btn btn-sm btn-delete">Delete</button>
                                </div>
                            </td>
                        `;
                        tbody.appendChild(tr);
                    });
                } else {
                    tbody.innerHTML = '<tr><td colspan="6" style="text-align:center;">No backups found.</td></tr>';
                }
            } catch (e) { console.error(e); }
        }

        async function createBackup() {
            const msg = document.getElementById('msg');
            msg.innerHTML = '<span style="color: var(--accent);">Creating backup...</span>';
            const res = await api.post('/backups/create', {});
            if (res.success) {
                msg.innerHTML = '<span style="color: green;">✅ Backup created successfully!</span>';
                setTimeout(() => loadBackups(), 1000);
            } else {
                msg.innerHTML = `<span style="color: red;">❌ Error: ${res.error}</span>`;
            }
        }

        async function downloadBackup(id) {
            const res = await api.get(`/backups/${id}`);
            if (res.success) {
                const dataStr = JSON.stringify(res.data.backup_data, null, 2);
                const blob = new Blob([dataStr], { type: 'application/json' });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `${res.data.backup_name}.json`;
                a.click();
                URL.revokeObjectURL(url);
            }
        }

        async function restoreBackup(id) {
            if (!confirm('⚠️ WARNING: This will OVERWRITE all current data with the backup data. Are you absolutely sure?')) return;
            const msg = document.getElementById('msg');
            msg.innerHTML = '<span style="color: var(--accent);">Restoring backup... This may take a while.</span>';
            const res = await api.post(`/backups/${id}/restore`, {});
            if (res.success) {
                msg.innerHTML = `<span style="color: green;">✅ Restore complete! Tables restored: ${res.restoredTables.join(', ')}</span>`;
            } else {
                msg.innerHTML = `<span style="color: red;">❌ Restore failed: ${res.error}</span>`;
            }
        }

        async function deleteBackup(id) {
            if (!confirm('Delete this backup?')) return;
            const res = await api.delete(`/backups/${id}`);
            if (res.success) loadBackups();
        }

        async function cleanOldBackups() {
            if (!confirm('Delete all backups older than 30 days?')) return;
            const msg = document.getElementById('msg');
            const res = await api.post('/backups/cleanup', {});
            if (res.success) {
                msg.innerHTML = `<span style="color: green;">✅ Cleaned ${res.deleted || 0} old backups</span>`;
                setTimeout(() => loadBackups(), 1000);
            }
        }

        setInterval(loadBackups, 30000);
        window.addEventListener('load', loadBackups);
    </script>
</body>

</html>
