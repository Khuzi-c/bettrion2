<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - Bettrion</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        .auth-container {
            max-width: 400px;
            margin: 100px auto;
            padding: 30px;
            background: var(--bg-card);
            border-radius: var(--radius-md);
            border: 1px solid var(--border-color);
            text-align: center;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: var(--text-secondary);
        }

        .form-control {
            width: 100%;
            padding: 12px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--border-color);
            border-radius: 4px;
            color: white;
            font-size: 1rem;
        }

        .btn-full {
            width: 100%;
            margin-top: 10px;
        }
    </style>
</head>

<body>

    <div class="auth-container">
        <h2 style="color: var(--accent-gold); margin-bottom: 10px;">Forgot Password?</h2>
        <p style="color: var(--text-secondary); margin-bottom: 30px;">Enter your email address and we'll send you a link
            to reset your password.</p>

        <form id="forgot-form">
            <div class="form-group">
                <label>Email Address</label>
                <input type="email" id="email" class="form-control" required placeholder="Enter your email">
            </div>
            <button type="submit" class="btn btn-primary btn-full">Send Reset Link</button>
        </form>
        <p id="message" style="margin-top: 20px; font-size: 0.9rem;"></p>

        <div style="margin-top: 20px;">
            <a href="/login" style="color: var(--accent-gold); font-size: 0.9rem;">Back to Login</a>
        </div>
    </div>

    <script src="assets/js/utils.js"></script>
    <script src="assets/js/api.js"></script>
    <script>
        document.getElementById('forgot-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const btn = e.target.querySelector('button');
            const msg = document.getElementById('message');

            btn.disabled = true;
            btn.innerText = 'Sending...';
            msg.innerText = '';
            msg.style.color = 'inherit';

            const res = await API.post('/auth/forgot-password', { email });

            btn.disabled = false;
            btn.innerText = 'Send Reset Link';

            if (res.success) {
                msg.style.color = '#4caf50';
                msg.innerText = res.message;
                e.target.reset();
            } else {
                msg.style.color = '#ff4444';
                msg.innerText = res.message || 'Error occurred';
            }
        });
    </script>
</body>

</html>
